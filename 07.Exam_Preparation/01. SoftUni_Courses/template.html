<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles/template.css" rel="stylesheet">
    <title>SoftUni Courses</title>
</head>
<body>
<div id="container">
    <nav id="navigation">
        <div id="navigation-text">
            <p id="lecture-name">JS Advanced Exam - 17 March 2019</p>
            <p id="problem-name">SoftUni Courses</p>
        </div>
        <img alt="logo" id="logo-img" src="images/logo.png">
    </nav>
    <main id="main">
        <div id="workField">
            <div id="availableCourses">
                <h3>Available Courses</h3>
                <div class="courseBody">
                    <ul>
                        <li>
                            <input name="js-fundamentals" type="checkbox" value="js-fundamentals"/>
                            <label>JS Fundamentals - January</label>
                        </li>
                        <li>
                            <input name="js-advanced" type="checkbox" value="js-advanced"/>
                            <label>JS Advanced - February</label>
                        </li>
                        <li>
                            <input name="js-applications" type="checkbox" value="js-applications"/>
                            <label>JS Applications - March</label>
                        </li>
                        <li>
                            <input name="js-web" type="checkbox" value="js-web"/>
                            <label>JS Web - April</label>
                        </li>
                    </ul>
                    <div id="educationForm">
                        <label>Onsite</label>
                        <input checked name="educationForm" type="radio" value="onsite">
                        <label>Online</label>
                        <input name="educationForm" type="radio" value="online">
                    </div>
                </div>
                <div class="courseFoot">
                    <button value="signMeUp">Sign me up</button>
                </div>
            </div>
            <div id="myCourses">
                <h3>My Courses</h3>
                <div class="courseBody">
                    <ul></ul>
                </div>
                <div class="courseFoot">
                    <p>Cost: 0.00 BGN</p>
                </div>
            </div>
        </div>
        <img alt="softUni-person" id="softUni-person-img" src="images/wizard.png">
    </main>
</div>
<script crossorigin="anonymous"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="scripts/solution.js"></script>
</body>
</html>
